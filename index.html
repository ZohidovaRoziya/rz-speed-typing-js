<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Word game</title>

    <!-- FONT AWESOME LINK  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- STYLESHEEET MINIFIER and AUTOFIXER CSS LINK  -->
    <link rel="stylesheet" href="./css/normalize.styles.min.css">
</head>
<body>
    

    
    <!-- BUTTON START  -->
    <button class="setting-btn" id="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="setting" id="setting">

        <!-- FORM START  -->
        <form id="setting-form">

            <div class="selectWrapper">
                <label class="difLabel" for="difficulty">Select Your Mode</label>
                <select name="" id="difficulty">
                    <option class="option" value="easy">Easy</option>
                    <option class="option" value="medium">Medium</option>
                    <option class="option" value="hard">Hard</option>
                </select>
            </div>

        </form>

        <!-- CONATAINER START -->
        <div class="container">
            <h2>Speed typing</h2>
            <small>type the following word</small>
            <h1 id="word"></h1>
            <input type="text" autocomplete="off" id="text" placeholder="please type the word here"/>
            <p class="time-container">time left : <span id="time">0s</span></p>
            <p class="score-container" id="score-container">score : <span id="score">0</span></p>
    
            <div class="end-game-container" id="end-game-container"></div>
        </div>

    </div>

    <!-- JAVA SCRIPT LINK  -->
    <script src="./JS/main.js"></script>
</body>
</html>
